name: Daily GitHub Trending Analysis

on:
  schedule:
    # 每天北京时间 10:00 (UTC 02:00) 执行
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  analyze-trending:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Restore database cache
        uses: actions/cache@v3
        with:
          path: data/trending.db
          key: trending-db-${{ github.run_number }}
          restore-keys: |
            trending-db-
      
      - name: Run trending analyzer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER: ${{ secrets.NTFY_SERVER }}
          MAX_PROJECTS_PER_RUN: 3
          MIN_STARS_THRESHOLD: 100
        run: |
          python src/main.py
      
      - name: Upload database artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trending-database
          path: data/trending.db
          retention-days: 90