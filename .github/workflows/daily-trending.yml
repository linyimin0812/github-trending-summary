name: Daily GitHub Trending Analysis

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  analyze-trending:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ÂÖÅËÆ∏ÂÜôÂÖ•‰ªìÂ∫ì
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Run trending analyzer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER: ${{ secrets.NTFY_SERVER }}
          MAX_PROJECTS_PER_RUN: 3
          MIN_STARS_THRESHOLD: 100
        run: |
          python src/main.py
      
      - name: Commit database changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Update trending database [skip ci]"
          file_pattern: "data/trending.db"
          commit_user_name: "GitHub Trending Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"
      
      - name: Upload database artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trending-database-${{ github.run_date }}
          path: data/trending.db
          retention-days: 30
